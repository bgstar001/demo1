<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Script.js"></script>
    <link href="Styles.css" rel="stylesheet" />
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
        Search : <input type="text" placeholder="Search employees"
                        ng-model="searchText" id="searchText" />
        <br /><br />

		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New</button>

			  <!-- Modal -->
			  <div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">

				  <!-- Modal content-->
				  <div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4 class="modal-title">New User</h4>
					</div>
					<div class="modal-body">
					  <form class="form-horizontal">

						 <div class="form-group">
							<label class="control-label col-sm-2">Name:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" ng-model=newEmployees.name>
							</div>
						  </div>

						  <div class="form-group">
							<label class="control-label col-sm-2">Gender:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" ng-model=newEmployees.gender>
							</div>
						  </div>

						  <div class="form-group">
							<label class="control-label col-sm-2">Salary:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" ng-model=newEmployees.salary>
							</div>
						  </div>

						  <div class="form-group">
							<label class="control-label col-sm-2">City:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" ng-model=newEmployees.city>
							</div>
						  </div>

						  <div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							  <button type="submit" class="btn btn-default" ng-click="saveEmployees()">Save</button>
							</div>
						  </div>
						</form>
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

    </div>
  </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | filter: searchText">
                    <td> {{ employee.name }} </td>
                    <td> {{ employee.gender }} </td>
                    <td> {{ employee.salary  }} </td>
                    <td> {{ employee.city  }} </td>

					<td>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalEdit" ng-click="editEmployee(employee)">Edit</button>

                <div class="modal fade" id="myModalEdit" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit employee</h4>
                  </div>
                  <div class="modal-body">
                    <form class="form-horizontal">

                     <div class="form-group">
                      <label class="control-label col-sm-2">Name:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="editEmployee.name">
                      </div>
                      </div>

                      <div class="form-group">
                      <label class="control-label col-sm-2">Gender:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="editEmployee.gender">
                      </div>
                      </div>

                      <div class="form-group">
                      <label class="control-label col-sm-2">Salary:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="editEmployee.salary">
                      </div>
                      </div>

                      <div class="form-group">
                      <label class="control-label col-sm-2">City:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="editEmployee.city">
                      </div>
                      </div>

                      <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="updateEmployee()">Save</button>
                      </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

            </div>
          </div>
						<input type="button" class="btn btn-primary" value="Delete" data-ng-click="delete(employeesIndex)"/>
					</td>

   </body>
</html>
